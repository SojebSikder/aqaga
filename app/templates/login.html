<div class="container">
 <div class="m-justify"> 
<div class="m-card">
  <div class="m-card-body">

  
<form class="form-signin" method="POST" ng-submit="submitLogin()">
 
    <h5 class="m-center">Login</h5>

    <div ng-if="alertMsg == true">
      <div class="alert {{alertClass}} alert-dismissible">{{ alertMessage }}
        <a href="#" class="close" ng-click="closeMsg()" aria-label="close">&times;</a>
      </div>
    </div>

    <div class="m-input-group">
      <input ng-model="loginData.email" type="text" name="email" id="inputEmail" class="text-dark m-form-control" required autofocus>
      <label>Username or Email</label>
    </div>
      
    <div class="m-input-group">
      <input ng-model="loginData.password" type="password" name="pass1" id="inputPassword" class="text-dark m-form-control" required>
      <label>Password</label>
    </div>

      <a class="float-left" href="recover">Forget Account?</a>
      <p class="float-right">Don't have an account? <a href="register">Register</a></p>
      <button class="m-btn waves-effect m-btn-primary m-btn-block" name="submit" type="submit">Sign in</button>

    </form>
    
  </div>
</div>
</div>
</div>
